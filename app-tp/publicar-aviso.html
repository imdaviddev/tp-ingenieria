<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Meta Data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Titulo de la pagina -->
    <title>Guia Turistica</title>

    <!-- Favicon -->
    <link rel="icon" href="assets/icons/icon-estrella.png" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/publicar-aviso.css">

    <!-- NOTIFICACIONES -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
        <!-- Muestra en pantalla el login -->
    <div class="login-popup" id="login-popup">
        <!-- Btn Cerrar-->
        <button class="cerrar-login-btn" id="cerrar-login-btn">
            X
        </button>

        <!-- Login Form -->
        <div class="login-form">

          <form id="login-form">
                <h1>Iniciar Sesion</h1>
          <div class="contenedor">
            <div class="login-iniciar">
                <img src="assets/icons/correo-icon.png" class="login-icon" alt="">
                <input
                  type="text"
                  id="usuario"
                  name="usuario"
                  placeholder="ingresa usuario"
                  required
                />
              </div>
    
              <div class="login-contrasenia">
                <img src="assets/icons/contrasenia-icon.png" class="login-icon" alt="">
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="ingresa contraseña"
                  required
                />
              </div>
          </div>

          <div class="opciones-login">
            <p class="registrarme">
                Registrarme
            </p>
            <p class="olvido-contrasenia">
                Olvide mi clave
            </p>
          </div>

          <button type="submit">Iniciar Sesión</button>
            </form>
        </div>
    </div>

    <!-- Navbar -->
    <header class="header">
        <!-- Aca se cargara la navbar -->
    </header>
    
    <!-- Aqui se cargara la app -->
    <ma id = "contenedor__principal">
        <div class="video-container">
            <video autoplay muted loop>
                <source src="assets/media/background-video.mp4" type="video/mp4">
                Tu navegador no soporta el elemento de video.
            </video>
          </div>
        <div class="publicar-aviso-section">
            <div class="content">
                <div class="titulo-formulario">
                    <h2><hr/><span class="titulo">Publicar Aviso</span> <hr/></h2>
                </div>
                <form>
                    <label for="nombre">Nombre del Producto:</label>
                    <input type="text" id="nombre" name="nombre" required><br><br>
        
                    <label for="foto">Foto del Producto:</label>
                    <input type="file" id="foto" name="foto" accept="image/*" required onchange="previewImage()"><br><br>
        
                    <!-- Vista previa de la imagen -->
                    <label>Vista previa: </label>
                    <img id="image-preview" src="">
        
                    <label for="descripcion">Descripción del Producto:</label>
                    <textarea id="descripcion" name="descripcion" rows="4" required></textarea><br><br>
        
                    <label for="precio">Precio del Producto:</label>
                    <input type="number" id="precio" name="precio" required><br><br>
        
                    <button type="button" class="confirmar-button">Confirmar</button>
                    <button type="button" class="submit-button hidden">Publicar Aviso</button>

                </form>
            </div>
        </div>

        <div class="side-bar">
            <div class="galeria-titulo">
                <h1>Productos Similares</h1>
            </div>
            <div class="galeria">
                <!-- AQUI SE CARGAN LAS IMAGENES -->
            </div>
        </div> 
    </main>

    <!-- JS -->
    <script src="main.js" type="module"></script>
    <script src="pages/publicarAvisoPage.js" type="module"></script>
    <script>
        function previewImage() {
        var fileInput = document.getElementById('foto');
        var imagePreview = document.getElementById('image-preview');
        
        if (fileInput.files && fileInput.files[0]) {
            var reader = new FileReader();
            
            reader.onload = function(e) {
                imagePreview.src = e.target.result;
                imagePreview.style.display = 'block';
            };
            
            reader.readAsDataURL(fileInput.files[0]);
        }
        }
    </script>
</body>

</html>
