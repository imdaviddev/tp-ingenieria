<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="assets/icons/icon-estrella.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="styles/alta-comerciante.css">
    <title>Alta de Comerciante Miembro</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <h2>Alta de Comerciante Miembro</h2>
    <form>
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" required><br><br>

        <label for="contrasena">Contraseña (máximo 8 caracteres):</label>
        <input type="password" id="contrasena" name="contrasena" maxlength="8" required><br><br>
        
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido" required><br><br>

        <label for="direccion">Dirección</label>
        <input type="text" id="direccion" name="direccion" required><br><br>

        <label for="telefono">Teléfono de Contacto</label>
        <input type="tel" id="telefono" name="telefono" required><br><br>

        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="descripcion">Descripción Adicional</label>
        <textarea id="descripcion" name="descripcion" rows="4" required></textarea><br><br>

        <input type="button" class="submit-button" value="Registrar Comerciante" onclick="mostrarAlerta()">
    </form>

    <script>
        function mostrarAlerta() {
            Swal.fire({
                icon: 'success',
                title: 'Registro Exitoso',
                text: 'El comerciante ha sido registrado con éxito.',
            });
        }
    </script>
</body>
</html>
