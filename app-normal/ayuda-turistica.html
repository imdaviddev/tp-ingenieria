<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Meta Data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Titulo de la pagina -->
    <title>Guia Turistica</title>

    <!-- Favicon -->
    <link rel="icon" href="assets/icons/icon-estrella.png" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/ayuda-turistica.css">

    <!-- CSS MAPA -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

</head>

<body>

    <!-- App -->
    <div id="app" style="display: none;">
    </div>

        <!-- Muestra en pantalla el login -->
    <div class="login-popup" id="login-popup">
        <!-- Btn Cerrar-->
        <button class="cerrar-login-btn" id="cerrar-login-btn">
            X
        </button>

        <!-- Login Form -->
        <div class="login-form">

          <form id="login-form">
                <h1>Iniciar Sesion</h1>
          <div class="contenedor">
            <div class="login-iniciar">
                <img src="assets/icons/correo-icon.png" class="login-icon" alt="">
                <input
                  type="text"
                  id="usuario"
                  name="usuario"
                  placeholder="ingresa usuario"
                  required
                />
              </div>
    
              <div class="login-contrasenia">
                <img src="assets/icons/contrasenia-icon.png" class="login-icon" alt="">
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="ingresa contraseña"
                  required
                />
              </div>
          </div>

          <div class="opciones-login">
            <p class="registrarme">
                Registrarme
            </p>
            <p class="olvido-contrasenia">
                Olvide mi clave
            </p>
          </div>

          <button type="submit">Iniciar Sesión</button>
            </form>
        </div>
    </div>

    <!-- Navbar -->
    <header class="navbar-top">
        <nav>
            <div id="logo">
                <img src="assets/icons/icon-estrella.png" alt="">
            </div>
            <ul>
                <li id="inicio-btn">Inicio</li>
                <li id="atracciones-btn">Atracciones</li>
                <li id="productos-btn">Productos</li>
                <li id="ayuda-turistica-btn">Ayuda al turista</li>
            </ul>

            <button class="iniciar-sesion-btn" id="iniciar-sesion-btn">
                Iniciar Sesion
            </button>

            <button id="cerrar-sesion-btn">
                Cerrar Sesion
            </button>

        </nav>
    </header>
    

    <!-- Seccion Principal -->
    <main class="main-container">
        <div class="ayuda-turistica-section">
            <div class="side-bar-avisos">
                <h1>Centros y Móviles de Ayuda</h1>
                <ul id="lista-de-avisos">
                    <!-- ... (contenido de la barra lateral) ... -->
                </ul>
            </div>
            <div class="mapa-container">
                <div id="map"></div>
            </div>
        </div>
    </main>

    <!-- JS -->
    <script src="index.js"></script>
    <script src="interaccion-mapa.js" type="module"></script>

    <!-- JS MAPA -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script>

    </script>

    <!-- JS DISEÑO -->
    <script src="js/disenio.js"></script>

</body>

</html>
