<!DOCTYPE html>
<html>
<head>
    <!-- CSS -->
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" type="text/css" href="styles/publicar-aviso.css">

    <!-- TITULO -->
    <title>Publicar Aviso</title>

    <!-- FAVICON -->
    <link rel="icon" href="assets/icons/icon-estrella.png" type="image/x-icon">

    <!-- NOTIFICACIONES -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- Muestra en pantalla el login -->
    <div class="login-popup" id="login-popup">
        <!-- Btn Cerrar-->
        <button class="cerrar-login-btn" id="cerrar-login-btn">
            X
        </button>

        <!-- Login Form -->
        <div class="login-form">

            <form id="login-form">
                <h1>Iniciar Sesion</h1>
            <div class="contenedor">
            <div class="login-iniciar">
                <img src="assets/icons/correo-icon.png" class="login-icon" alt="">
                <input
                    type="text"
                    id="usuario"
                    name="usuario"
                    placeholder="ingresa usuario"
                    required
                />
                </div>
    
                <div class="login-contrasenia">
                <img src="assets/icons/contrasenia-icon.png" class="login-icon" alt="">
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="ingresa contrase침a"
                    required
                />
                </div>
            </div>

            <div class="opciones-login">
            <p class="registrarme">
                Registrarme
            </p>
            <p class="olvido-contrasenia">
                Olvide mi clave
            </p>
            </div>

            <button type="submit">Iniciar Sesi칩n</button>
            </form>
        </div>
    </div>

    <!-- Navbar -->
    <header class="navbar-top">
        <nav>
            <div id="logo">
                <img src="assets/icons/icon-estrella.png" alt="">
            </div>
            <ul>
                <li id="inicio-btn">Inicio</li>
                <li id="atracciones-btn">Atracciones</li>
                <li id="productos-btn">Productos</li>
                <li id="ayuda-turistica-btn">Ayuda al turista</li>
                <li id="publicar-aviso-btn" class="hidden">Publicar aviso</li>
            </ul>

            <button class="iniciar-sesion-btn" id="iniciar-sesion-btn">
                Iniciar Sesion
            </button>

            <button id="cerrar-sesion-btn" class="hidden">
                Cerrar Sesion
            </button>

        </nav>
    </header>

    <video src="assets/media/background-video.mp4" type="video/mp4" autoplay loop muted poster playsinline></video>
    <div class="capa">
    </div>
    <main class="publicar-aviso-section">
        <div class="content">
            <div class="titulo-formulario">
                <h2><hr/><span class="titulo">Publicar Aviso</span> <hr/></h2>
            </div>
            <form>
                <label for="nombre">Nombre del Producto:</label>
                <input type="text" id="nombre" name="nombre" required><br><br>
    
                <label for="foto">Foto del Producto:</label>
                <input type="file" id="foto" name="foto" accept="image/*" required onchange="previewImage()"><br><br>
    
                <!-- Vista previa de la imagen -->
                <label>Vista previa: </label>
                <img id="image-preview" src="">
    
                <label for="descripcion">Descripci칩n del Producto:</label>
                <textarea id="descripcion" name="descripcion" rows="4" required></textarea><br><br>
    
                <label for="precio">Precio del Producto:</label>
                <input type="number" id="precio" name="precio" required><br><br>
    
                <button type="button" class="submit-button" onclick="mostrarAlerta()">Publicar Aviso</button>
            </form>
        </div>
    </main>

    <!-- JS -->
    <script src="main.js" type="module"></script>
    <script>
        function previewImage() {
            var fileInput = document.getElementById('foto');
            var imagePreview = document.getElementById('image-preview');
            
            if (fileInput.files && fileInput.files[0]) {
                var reader = new FileReader();
                
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                };
                
                reader.readAsDataURL(fileInput.files[0]);
            }
        }

        function mostrarAlerta() {
            Swal.fire('Publicaci칩n Exitosa', '', 'success');
        }
    </script>
</body>
</html>
