<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Meta Data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guia Turistica</title>

    <!-- Favicon -->
    <link rel="icon" href="assets/icons/icon-estrella.png" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="styles/index.css">

    <!-- CSS MAPA -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

</head>

<body>

    <!-- App -->
    <div id="app" style="display: none;">
    </div>

    <!-- Navbar -->
    <header class="navbar-top">
        <nav>
            <div class="logo">
                <img src="assets/icons/icon-estrella.png" alt="">
            </div>
            <ul>
                <li>Inicio</li>
                <li>Atracciones</li>
                <li>Productos</li>
                <li>Ayuda al turista</li>
            </ul>
        </nav>
    </header>

    <!-- Seccion Principal -->
    <main>

        <!-- Hero -->
        <div class="hero">
            <div class="video__container">
                <video src="assets/media/background-video.mp4" type="video/mp4" autoplay loop muted poster playsinline>
                </video>
                <div class="capa">
                </div>
                <div class="hero-bienvenida">
                    <h1>Visita nuestra ciudad #</h1>
                </div>
            </div>
            <div class="mapa-section">
                <div class="mapa-mensaje">
                    <p>Te mostramos una forma <br/> de llegar a donde quieras.</p>
                </div>
                <div class="mapa-container">
                    <div id="map"></div>
                </div>
            </div>
    </main>


    <!-- JS -->
    <script></script>

    <!-- JS MAPA -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script>
        var map = L.map('map').setView([-31.42414 , -64.49778], 13);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
        var marker = L.marker([-31.42414 , -64.49778]).addTo(map);
        marker.bindPopup("<b>Hello world!</b><br>I am a popup.");

    </script>

</body>

</html>
